---
name: packer

on:
  push:
    branches:
      - gha

concurrency:
  group: packer
  cancel-in-progress: true

env:
  PACKER_VERSION: "1.5.6"

jobs:
  packer:
    runs-on: macos-12
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup packer
        uses: hashicorp/setup-packer@main
        with:
          version: "${{ env.PACKER_VERSION }}"

      - name: Packer validate
        run: make validate

      - name: Packer build
        run: make build
