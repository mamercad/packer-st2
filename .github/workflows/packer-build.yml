---
name: packer-build

on:
  push:
    branches:
      - gha

concurrency:
  group: packer-build
  cancel-in-progress: false

env:
  VAGRANT_CLOUD_TOKEN: ${{ secrets.VAGRANT_CLOUD_TOKEN }}
  BOX_ORG: ${{ github.repository_owner }}

jobs:
  packer:
    runs-on: macos-12
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Export ST2_VERSION and BOX_VERSION
        run: |
          echo "ST2_VERSION=$(curl --silent \
            'https://api.github.com/repos/stackstorm/st2/releases/latest' \
            | jq -r .tag_name | sed 's/^v//')" >> $GITHUB_ENV
          echo "BOX_VERSION=${{ github.run_number }}.${{ github.run_attempt }}" \
            >> $GITHUB_ENV

      - name: Packer validate
        run: make validate

      - name: Packer build
        run: make build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: StackStorm Box ${{ env.BOX_VERSION }}
          path: |
            builds/st2_*.box
          if-no-files-found: error
          retention-days: 1
